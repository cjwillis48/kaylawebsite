<div class="form">
  <form>
    <!--form title-->
    <h1 class="form_title">Contact Me</h1>

    <!--Text Input (contact information)-->
    <div class="contact_info">
      First Name:</br>
      <input type="text" class="text firstName" id="firstName" required></br>
      </br>
      Last Name:</br>
      <input type="text" class="text lastName" id="lastName" required></br>
      </br>
      Your Email Address:</br>
      <input type="email" class="text email"></br>
      </br>
      Your Phone Number:</br>
      <input type="tel" class="text phone" required></br>
    </div>

    <!--method dropdown-->
    <h3>What's the best method for contacting you?</h2>
      <select class="select" name="method" id="method" required>
        <option value="email">Email</option>
        <option value="phone">Phone Call</option>
        <option value="text message">Text Message</option>
        <option value="smoke signal">Smoke Signal</option>
      </select>

      <h3>What's the time of day to contact you?</h2>
        <select class="select" name="time" id="time" required>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>

        <button class="submit" disable="disabled">Submit</button>

  </form>
</div>
